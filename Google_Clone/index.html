<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
        <title>A Google Clone!</title>
    </head>
    <body>
        <div id="header">
            <img src="https://lh3.googleusercontent.com/-uYeAeQ3khxw/AAAAAAAAAAI/AAAAAAAAAAA/AAomvV2VLMO1DwoCEetySJiZORjDo4VWpQ/s32-c-mo/photo.jpg" id="profile_pic">
            <a href="https://www.google.com/imghp" class="link">Images</a>
            <a href="https://mail.google.com/mail/?tab=wm" class="link">Gmail</a>
        </div>

        <div id="search_form">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" id="google_pic"><br>

            <form action="https://www.google.com/search">
                <input type="text" name="q" id="query"><br>
                <button id="search" class="button" type="submit">Google Search</button>
                <button id="lucky" class="button" type="submit">I'm Feeling Lucky</button>
            </form>
        </div>

        <div id="footer">
            <div id="left">
                <a href="https://www.google.com/intl/en/ads/?fg=1" class="link">Advertising</a>
                <a href="https://www.google.com/services/?fg=1" class="link">Business</a>
                <a href="https://www.google.com/intl/en/about.html?fg=1" class="link">About</a>
            </div>
            <div id="right">
                <a href="https://www.google.com/intl/en/policies/privacy/?fg=1" class="link">Privacy</a>
                <a href="https://www.google.com/intl/en/policies/terms/?fg=1" class="link">Terms</a>
                <a href="https://www.google.com/preferences?hl=en" class="link">Settings</a>
            </div>
        </div>
    </body>
</html>
